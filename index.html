<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pixel Art Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <h1 class="app-title">Simple Pixel Art Editor</h1>
    </div>
    <div class="editor">
      <div class="controls">
        <input type="color" id="colorPicker" value="#000000" />
        <button id="clearButton">Clear</button>
        <button id="penTool">Pen Tool</button>
        <button id="bucketButton">Bucket Tool</button>
        <input
          type="file"
          id="fileInput"
          accept=".pxart"
          style="display: none"
        />
      </div>
      <canvas id="canvas" class="canvas"></canvas>
    </div>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
